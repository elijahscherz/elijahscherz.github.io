<div class="col-12 col-lg-6 p-3">
  <div class="gist hover-div-dip p-3" (click)="expanded = !expanded">
    <div class="text-center p-4">
      <fa-layers class="project-icon" size="7x" [fixedWidth]="true">
        <fa-icon [icon]="faCircle"></fa-icon>
        <fa-icon [inverse]="true" [icon]="faJira" transform="shrink-6"></fa-icon>
      </fa-layers>
    </div>
    <h2 class="text-center">{{name}}</h2>
    <p *ngIf="expanded">{{description}}</p>
  </div>
</div>
